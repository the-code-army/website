name: 'Deploy master branch'

on:
  push:
    branches:
      - master

jobs:
  deploy_website:
    name: 'deploy website'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: 'Installing dependencies'
      run: 'npm ci'
    - name: 'Installing now cli'
      run: npm install -g now
    - name: 'Deploying to now'
      run: 'now'
